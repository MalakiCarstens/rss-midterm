    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const rssFilePath ='xml/mitspace-rss.xml';
        const numItems = 8;
        const numOfCharacters = 75;

        fetchAndProcessRSS(rssFilePath, numItems, numOfCharacters).then((rssData) => {
          if (rssData) {
            const accordionContainer = document.getElementById('accordionExample');
            let accordionHTML = '';
            rssData.forEach((item, index) => {
              let collapseId = `collapse${index}`;
              let headingId = `heading${index}`;
              let ariaExpanded = index === 0 ? "true" : "false";


          accordionHTML += `
            <div class="accordion-item">
              <h2 class="accordion-header" id="${headingId}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="${ariaExpanded}" aria-controls="${collapseId}">
                  ${item.title}
                </button>
              </h2>
              <div id="${collapseId}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" aria-labelledby="${headingId}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <strong>${item.content}</strong>
                </div>
              </div>
            </div>`;
          });

        if (accordionContainer) {
          accordionContainer.innerHTML = accordionHTML;
        }
      }
    });
  });
    

    </script>
